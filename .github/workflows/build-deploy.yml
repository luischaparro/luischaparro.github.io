name: React App github deploy

on:
  push:
    branckes:
      - "main"

jobs:
  build:
    runs-on: ubuntu-lastest

  steps:
    - name: Checkout
      uses: actions/checkout@v3
  
    - name: Install & build
      run: npm i && npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with: 
        branch: gh-pages
        folder: dist
